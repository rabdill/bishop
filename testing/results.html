<html>
<head>
	<meta charset="UTF-8">
	<style>
		.pass {
			color: #047A00;
		}
		.fail {
			color: red;
		}
		#test-results {
			column-count: 2;
			-webkit-column-count: 2;
   			-moz-column-count: 2;
		}
		div {
			display: inline-block;
			width: 100%;
		}
		.hidden {
			display: none;
		}
	</style>
	<title>Bishop Testing Suite</title>
</head>
<body>
	<h3>Bishop</h3>
	<h1>Code test results</h1>
	<h2 id="verdict"></h2>

	<div id="test-results" class="TESTRESULT"></div>

	<div class="hidden">
		<h1 id="gameName">Your Custom Game</h1>

		<p id="message"></p>

		<p id="description">This is sample text. If you see this, something went wrong with loading your game.</p>

		<p id="directions"></p>

		<form id="commandEntry" action="#">
			<div>
				<p id="error"></p>
			</div>
			<div>
				<span id="prompt">What to do?</span>
				<input type="text" id="command">
				<input type="submit" id="sendCommand"><br><br>
			</div>
		</form>
	</div>
	<script src="../bishops_map.js"></script>
	<script src="gamedata.js"></script>
	<script type="text/javascript" src="tests.js"></script>
	<script type="text/javascript" src="automation.js"></script>
	<script type="text/javascript" src="../defaults.js"></script>

</body>
</html>
