<html>
<head>
	<script type="text/javascript" src="gamedata.js"></script>
	<link rel="stylesheet" href="css/main.css">
	<title>Bishop's Map</title>
</head>
<body>
	<h3>Bishop's Map</h3>
	<h1 id="gameName" class="padded-bottom">Your Custom Game</h1>
	
	<p id="description" class="absolute">This is sample text. If you see this, something went wrong with loading your game.</p>
	
	<p id="directions" class="absolute"></p>

	<form id="commandEntry" action="#">
		<div class="messages absolute">
			<p id="error"></p>
			<p id="message"></p>
		</div>
		<div class="command absolute">
			<p id="in-progress" class="absolute"></p>
			<span id="prompt">What to do?</span>
				<input type="text" id="command">
				<input type="submit" id="button1" class="round button"><br><br>

				<button id="listening">Listening Controller here</button>
				<button id="talking">Stop talking</button>
		</div>
	</form>
	
	<script type="text/javascript" src="bishops_map.js"></script>
	<script type="text/javascript" src="testing.js"></script>
	<script type="text/javascript" src="listening.js"></script>
	<script type="text/javascript" src="talking.js"></script>
</body>
</html>
